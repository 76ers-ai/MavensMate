{% extends "views/layouts/base.html" %}
{% block yield %}

<div class="container">
  <div class="app-launcher">
    <div class="slds-grid slds-wrap slds-grid--pull-padded">

      <div class="slds-col--padded slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3 slds-p-bottom--large">
        <div class="slds-box slds-box--small slds-theme--shade slds-text-align--center">
          <a class="slds-button slds-icon_container slds-icon-standard-folder" href="javascript:void(0);" onclick="openProjectModal();">
            <svg aria-hidden="true" class="slds-icon slds-icon--large">
              <use xlink:href="/app/static/lds/assets/icons/standard-sprite/svg/symbols.svg#folder"></use>
            </svg>
            <span class="slds-assistive-text"></span>
          </a>
          <div class="slds-text-heading--label slds-p-top--medium">Open Project</div>
        </div>
      </div>

      <div class="slds-col--padded slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3 slds-p-bottom--large">
        <div class="slds-box slds-box--small slds-theme--shade slds-text-align--center">
          <a class="slds-button slds-icon_container slds-icon-standard-quotes" href="/app/settings">
            <svg aria-hidden="true" class="slds-icon slds-icon--large">
              <use xlink:href="/app/static/lds/assets/icons/utility-sprite/svg/symbols.svg#settings"></use>
            </svg>
            <span class="slds-assistive-text"></span>
          </a>
          <div class="slds-text-heading--label slds-p-top--medium">Settings</div>
        </div>
      </div>

      <div class="slds-col--padded slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3 slds-p-bottom--large">
        <div class="slds-box slds-box--small slds-theme--shade slds-text-align--center">
          <a class="slds-button slds-icon_container slds-icon-standard-folder" href="/app/project/new">
            <svg aria-hidden="true" class="slds-icon slds-icon--large">
              <use xlink:href="/app/static/lds/assets/icons/standard-sprite/svg/symbols.svg#folder"></use>
            </svg>
            <span class="slds-assistive-text"></span>
          </a>
          <div class="slds-text-heading--label slds-p-top--medium">New Project</div>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
