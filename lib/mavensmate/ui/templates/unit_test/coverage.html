{% if mavensmate.ui.doesClassOrTriggerExist(apexClassOrTriggerName, type) -%}
	<table class='code' id="class_code_result_{{ loop.index }}">
		<tbody>
			{% for line in mavensmate.ui.getFileLines(apexClassOrTriggerName, type) -%} 
				<tr>
					<td class="line_numbers">{{ loop.index }}</td>
					<td class="code {{ {true:"covered", false:"not_covered"}[uncoveredLines.indexOf(loop.index) === -1] }}">{{ mavensmate.ui.htmlize(line) }}</td>
				</tr>
			{%- endfor %}
		</tbody>
	</table>
{%- endif %}
