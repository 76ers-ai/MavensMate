machine:
  node:
    version: 6.2.1
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install libgnome-keyring-dev
test:
  override:
    - chmod +x ./ci.sh; ./ci.sh:
        parallel: true
    - npm install github-changes -g
    - github-changes -o joeferraro -r MavensMate --token ${GITHUB_TOKEN}